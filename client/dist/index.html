<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Webpack Boilerplate</title>
<link rel="shortcut icon" href="/favicon.png"><link href="/styles/main.e18bfb44ff145b4b2909.css" rel="stylesheet"></head>

<body>
  <div id='play-editor'>
    <div id='tool-select'>

    </div>
    <hr/>
    <div id='tool-addObject' class="tool-feature invisible">
      <button id='save-factory'>save factory</button>
      <div><input type='checkbox' id='instant-grid-add'>instant grid add</input></div>
      <div><input type='checkbox' id='instant-add'>instant add</input></div>
      <hr>
      <div><input type='checkbox' id='tag-obstacle'>obstacle</input></div>
      <div><input type='checkbox' id='tag-monster'>monster</input></div>
      <div><input type='checkbox' id='tag-coin'>coin</input></div>
      <div><input type='checkbox' id='tag-powerup'>powerup</input></div>
    </div>
    <div id='tool-procedural' class="tool-feature invisible">
      <button id='create-maze'>create maze</button>
      <button id='create-grid'>create grid</button>
    </div>
    <div id='tool-areaSelector' class="tool-feature invisible">
      <div><input type='radio' name='selector' checked id='set-camera'>camera</input></div>
      <div><input type='radio' name='selector' id='set-game'>game</input></div>
      <div><input type='radio' name='selector' id='set-spawn'>spawn</input></div>
      <div><input type='radio' name='selector' id='set-procedural'>procedural</input></div>
      <hr/>
      <button id='set-preset-world-arenacyclical-2'>set both to current camera</button>
      <button id='match-game-and-camera'>set game to cameralock</button>
      <hr/>
      <button id='clear-camera-lock'>clear camera boundaries</button>
      <button id='clear-game-boundaries'>clear game boundaries</button>
    </div>
    <div id='tool-editor' class="tool-feature invisible">
      <button id='get-hero'>Get Hero</button>
      <button id='set-hero-pos'>Set Hero Pos</button>
      <button id='set-hero'>Set Hero Other</button>
      <div><input type='checkbox' id='sync-hero'>Sync Hero</input></div>
      <div><input type='checkbox' id='sync-objects'>Sync Objects</input></div>
    </div>
    <div id='tool-simpleEditor' class="tool-feature invisible">

    </div>
    <div id='tool-gameFeel' class="tool-feature invisible">
      <button id='set-preset-asteroids'>Set Hero - Asteroids</button>
      <button id='set-preset-zelda'>Set Hero - Zelda</button>
      <button id='set-preset-mario'>Set Hero - Mario</button>
      <button id='set-preset-pokemon'>Set Hero - Pokemon</button>
      <button id='set-preset-snake'>Set Hero - Snake</button>
      <hr/>
      <!-- <input type='checkbox' id='clear-on-switch'>Clear Objects on Switch</input> -->
      <button id='set-preset-world-arenaboundary'>Set World - Arena Boundary</button>
      <button id='set-preset-world-arenacyclical'>Set World - Arena Cyclical</button>
      <button id='set-preset-world-adventurezoomed'>Set World - Adventure Zoomed</button>
    </div>
    <hr/>
    <button id='find-hero'>Find Hero</button>
    <button id='respawn-hero'>Respawn Hero</button>
    <button id='reset-hero-other'>Reset Hero Other</button>
    <button id='reset-objects'>Reset Objects</button>
    <button id='hero-zoomIn'>Hero - Zoom In</button>
    <button id='hero-zoomOut'>Hero - Zoom Out</button>
    <hr/>

    <!-- <div><input type='checkbox' id='gravity-toggle'>Gravity</input></div> -->
<script type="text/javascript" src="/main.4a1a99ebfd00719f20aa.bundle.js"></script></body>

</html>
